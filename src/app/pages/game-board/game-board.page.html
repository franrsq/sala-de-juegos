<ion-header>
  <ion-toolbar>
    <ion-title>game-board</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="board" *ngIf="boardManager">
    <ion-row *ngFor="let row of boardManager.board">
      <ion-col class="ion-no-padding" *ngFor="let space of row">
        <img [src]="space.getStyle()">
        <ng-container *ngIf="space.piece">
          <img [src]="space.piece.getPieceImg()">
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
